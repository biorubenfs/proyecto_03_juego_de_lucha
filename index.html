<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Figther</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rock+Salt&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <h1 class="titulo">FruitFigther</h1>

    <!-- Todo el contenido que va variando se dispone dentro de la clase "pantalla" -->
    <div class="pantalla">

        <!-- Pantalla que ve el usuario al iniciar el juego -->
        <div class="apertura" id="apertura">

            <div id="comenzar" onclick="comenzar()">
                <h4>PLAY</h4>
            </div>

        </div>

        <!-- Pantalla de seleccion de personajes -->
        <div class="recuadro-transparente-inicio" id="inicio">

            <!-- Nos muestra las frutas, precargadas -->
            <div class="opciones-frutas" id="opciones-frutas">
                <div class="texto-subtitulo">Escoge dos frutas</div>
                <div class="opciones" id="opciones">
                    <div class="fruta manzana hover-effect" onclick="addManzana()" id="manzana"></div>
                    <div class="fruta pera hover-effect" onclick="addPera()" id="pera"></div>
                    <div class="fruta fresa hover-effect" onclick="addFresa()" id="fresa"></div>
                    <div class="fruta platano hover-effect" onclick="addPlatano()" id="platano"></div>
                </div>
            </div>

            <!-- Muestra las frutas seleccionadas por los usuarios -->
            <div>
                <div class="selecciones">
                    <div class="texto-subtitulo">Frutas elegidas</div>
                    <div class="frutas-seleccionadas" id="displayCharacters">

                    </div>
                </div>
            </div>

            <!-- Botón de inicio de partida -->
            <div class="boton-inicio">
                <button onclick="start()">START!</button>
            </div>
        </div>

        <!-- Pantalla en la que luchan las dos frutas -->
        <div class="recuadro-transparente-lucha" id="lucha">

            <!-- Muestra el texto PS -->
            <div class="puntos-salud-texto">
                <div id="puntos-salud-1">PS</div>
                <div id="puntos-salud-1">PS</div>
            </div>

            <!-- Muestra las barras de salud -->
            <div class="barras-salud">
                <div class="barra-salud-1">
                    <div id="ps-1"></div>
                </div>
                <div class="barra-salud-2">
                    <div id="ps-2"></div>
                </div>
            </div>

            <!-- Se agregan las frutas seleccionadas -->
            <div class="frutas-luchando" id="luchadores">
                <!-- fruta-1 -->
                <!-- fruta-2 -->
            </div>

            <!-- Los botones para atacar al contrario -->
            <div class="botones-ataque">
                <button class="boton-color" onclick="atacarPlayer1()">Atacar</button>
                <button class="boton-color" onclick="atacarPlayer2()">Atacar</button>
            </div>

        </div>

        <!-- Pantalla del ganador -->
        <div class="recuadro-transparente-ganador" id="ganador">

            <h2>Ganador</h2>
            <!-- Ganadores -->
            <div class="ganador" id="fruta-ganadora">

            </div>

            <!-- Botón de reinicio de la partida -->
            <button id="reset" onclick="reiniciar()">Reiniciar</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
